<!DOCTYPE html>
<html>
<head>
    <title>CSS Position property</title>
    <style>
.rec {

  border: 1px solid blue;
  width: 100px;
  height: 100px;
  display: inline-block;
}
#rec1{

}
#rec2{
    position: relative;
    top:12px;
    left:10px;

}
    </style>
</head>
<body>
    <div class="main">
        <div class="rec" id="rec1">prince</div>
        <div class="rec" id="rec2">prince</div>
        <div class="rec" id="rec3">prince</div>
        <div class="rec" id="rec4">prince</div>
    </div>
    
</body>
</html>
