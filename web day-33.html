<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style>
            *{
                color:azure
            }
            h1{
                color:blueviolet
            }
            #Prince{
                color:aquamarine
            }
            .class{
                color:cadetblue
            }
           h5,p{
            color:brown
           }
        </style>
    </head>
    <body>
        <h1>Prince</h1>
      
        <h1>1.CSS elements</h1>
        <h2 id="Prince">2.CSS id selector</h2>
        <h3 class="class">3.CSS class selector</h3>
        <h4 class="class">Prince</h4>
        <h5>4.CSS Universal selector</h5>
        <p><h6>5.CSS group selector</h6></p>


    </body>
</html>
