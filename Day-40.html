<!DOCTYPE html>
<html>
<head>
    <title>shadow</title>
    <style>
        #hero{
           text-shadow: 1.75px 1px black;
        }
        #zero{
             text-shadow: 2px 2px grey ;
        }
        #vi{
          text-decoration: line-through;
        }
        #msd{
          text-decoration: overline;
        }
        #mm{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <center>
 <big><b><h1 id="hero">The Avengers</h1></b></big><br></center>
 <p id="zero">Avengers Assemble</p><br>
 <h2 id="vi ">Shree Bhanudaya M.S.S</h2><br>
 <h2 id="msd">Overline</h2><br>
 <h2 id="mm">Underline</h2>
</body>
</html>
